<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Football Scores</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>April 18, 2024</td>
                <td>Team A</td>
                <td>Team B</td>
                <td>3 - 2</td>
            </tr>
            <tr>
                <td>April 17, 2024</td>
                <td>Team C</td>
                <td>Team D</td>
                <td>1 - 1</td>
            </tr>
            <!-- Add more rows for additional games -->
        </tbody>
    </table>
</body>
</html>
